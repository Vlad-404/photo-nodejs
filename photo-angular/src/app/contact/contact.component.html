<div class="container grid grid-cols-1 md:grid-cols-2 w-full md:w-3/4 m-auto py-16 px-5">
    <div class="mt-0">
        <h2 class="montserrat text-2xl uppercase shadow-text">Contact</h2>
    </div>
    <div>
        <form class="flex flex-col">
            <label for="contact-name" class="montserrat md:text-right mar-top mb-2">Your Name:</label>
            <input type="text" class="md:text-right rounded py-2 px-4 border border-gray-500" id="contact-name" name="contact-name" placeholder="First and last name" required>

            <label for="contact-email" class="montserrat md:text-right mt-8 mb-2">Your Email:</label>
            <input type="email" class="md:text-right rounded py-2 px-4 border border-gray-500" id="contact-email" name="contact-email" placeholder="my-email@domain.com" required>

            <label for="contact-message" class="montserrat md:text-right mt-8 mb-2">Message:</label>
            <textarea class="md:text-right rounded py-2 px-4 border border-gray-500" id="contact-message" name="contact-message" rows ="3" placeholder="Type in your message here..." required></textarea>

            <input (click)="onCreateMessage()" type="submit" value="Send" class="montserrat bg-gray-500 text-white rounded w-full md:w-1/4 mt-8 self-end py-2 px-4">
        </form>
    </div>
</div>
