<div class="w-100 h-1/3 carousel-img-3 bg-cover bg-center" style="height: 33vh;"></div>
<div class="container grid grid-cols-1 xl:grid-cols-2 w-full md:w-3/4 m-auto py-16 px-5">
    <div class="mt-0">
        <h2 class="montserrat text-3xl uppercase text-gray-600 shadow-text">Contact</h2>
    </div>
    <div>
        <form class="flex flex-col mb-5">
            <label for="contact-name" class="form-label-text mt-8 md:mt-0">Your Name:</label>
            <input type="text" class="form-input-field" id="contact-name" name="contact-name" placeholder="First and last name">

            <label for="contact-email" class="form-label-text mt-8">Your Email:</label>
            <input type="email" class="form-input-field" id="contact-email" name="contact-email" placeholder="my-email@domain.com">

            <label for="contact-message" class="form-label-text mt-8">Message:</label>
            <textarea class="form-input-field" id="contact-message" name="contact-message" rows ="3" placeholder="Type in your message here..." [(ngModel)]="newMessage" required></textarea>

            <input (click)="onCreateMessage()" type="submit" value="Send" class="montserrat bg-gray-500 text-white rounded w-full md:w-1/4 mt-8 self-end py-2 px-4">
        </form>
        <hr>
        <p class="mt-5">Testing the input binding - delete when unnecessary: {{ newMessage }}</p>
    </div>
</div>
